<div class="modal-header">
  <h2>{{ project?.title }}</h2>
  <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
  <carousel>
    <slide *ngFor="let picture of project?.pictures"
      ><img
        src="{{ picture }}"
        alt="slide"
        style="display: block; width: 100%; height: 500px"
    /></slide>
  </carousel>

  <h3 class="mt-2">Description</h3>
  <p>{{ project?.description_long }}</p>
  <p>
    You can find this project on GitHub
    <a href="{{ project?.project_link }}" target="_blank">here</a>.
  </p>

  <hr />
  <div class="d-flex flex-wrap">
    <div
      class="tag me-2 mb-1"
      [style.background-color]="tag.color"
      *ngFor="let tag of project?.tags"
    >
      {{ tag.name }}
    </div>
  </div>
</div>
